<div class="inner">
  <div class="info_form">
      <form name="form" id="form">
          <div class="form-group">
              <label>Enter First Name:</label>
              <input type="text" name="name" ng-model="user.name" class="form-control"
                     ng-pattern="/^[A-Za-z]+$/" required>
              <span ng-show="form.name.$error.required">Required</span>
              <span ng-show="form.name.$error.pattern" style="color:white;">Enter only string.</span>
          </div>

          <div class="form-group">
              <label>Enter Last Name:</label>
              <input type="text" name="lname" ng-model="user.lname" class="form-control"
                     ng-pattern="/^[A-Za-z]+$/" required>
              <span ng-show="form.lname.$error.required">Required</span>
              <span ng-show="form.name.$error.pattern" style="color:white;">Enter only string.</span>
          </div>

          <div class="form-group">
              <label>Enter Email:</label>
              <input type="email" name="email" ng-model="user.email" class="form-control"
                     ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required>
              <span ng-show="form.email.$error.required">Required</span>
              <span ng-show="form.email.$dirty && form.email.$error.email" style="color:white;">Enter a valid email</span>
          </div>

          <div class="form-group">
              <label>Enter Mobile No:</label>
              <input type="text"
                     name="number"
                     ng-model="user.number"
                     class="form-control"
                     ng-maxlength="10"
                     ng-minlength="10"
                     ng-pattern="/^[0-9]+$/"
                     required>
              <span ng-show="form.number.$error.required">Required</span>
            <span ng-show=" form.number.$error.maxlength || form.number.$error.minlength"
                  style="color:white;">Enter Only 10 digit Number</span>
          </div>

          <button type="submit" ui-sref="home.step2" class="btn btn-default"
                  ng-disabled=" (user.name && user.lname && user.email && user.number) ?  false : true"
                  ng-click="onBtnClick(data)">Next</button>
      </form>
  </div>

</div>
